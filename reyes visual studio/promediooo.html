<body> 
    <script>
        let promedio=Number (prompt("ingresa el promedio"))
        let promedio2=Number(prompt("ingresa el segundo promedio"))
        let promedio3=Number(prompt("ingresa el tercer promedio"))
        let suma=(promedio+promedio2+promedio3)/3;
        if(suma>=9){
            alert('aprobaste')
        }
        else if(suma>=4 && suma<=8){
            alert('reprobaste')
        }
        else{
            alert("regular")
        }

        </script>
    
</body>
